<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
       var Ave = function(a,b,c,d,e){
       var sum = (a+b+c+d+e)/5;
       return sum;
       }

       var max = function(a,b,c,d,e){
       var max = 0;
       max = (max > a) ? max : a;
       max = (max > b) ? max : b;
       max = (max > c) ? max : c;
       max = (max > d) ? max : d;
       max = (max > e) ? max : e;
       return max;
       } 

       var min = function(a,b,c,d,e){
       var min = 100;
       min = (min < a) ? min : a;
       min = (min < b) ? min : b;
       min = (min < c) ? min : c;
       min = (min < d) ? min : d;
       min = (min < e) ? min : e;
       return min;
       } 



       console.log('A학생의 평균점수는 '+Ave(90,80,50,40,10)+', 최고 점수는 ' + max(90,80,50,40,10)+' , 최하 점수는 '+min(90,80,50,40,10)+'입니다.');
       console.log('B학생의 평균점수는 '+Ave(90,30,100,50,50)+', 최고 점수는 ' + max(90,30,100,50,50)+' , 최하 점수는 '+min(90,30,100,50,50)+'입니다.');
       console.log('C학생의 평균점수는 '+Ave(20,30,60,50,20)+', 최고 점수는 ' + max(20,30,60,50,20)+' , 최하 점수는 '+min(20,30,60,50,20)+'입니다.');	

    </script>
</head>
<body>
</body>
</html>
