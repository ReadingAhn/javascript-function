<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
      function print_fizz_buzz() {
 	  for (var i=1; i<=100; i++)
 	  {
	     if (i%3 == 0 && i%5 == 0){
		console.log(i+" : fizzbuzz\n");
	     }else if(i%3 == 0){
		console.log(i+" : fizz\n");
	     }else if(i%5 == 0){
		console.log(i+" : buzz\n");
	     }else{ 
		console.log(i+" : "+i); 
	   }
	}
	return print_fizz_buzz;
      }
      

      print_fizz_buzz();
    </script>
</head>
<body>
</body>
</html>
